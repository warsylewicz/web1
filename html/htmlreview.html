## Answers

1. Missing closing tag for `h1`
2. Wrong closing tag for `h3`
3. Missing closing tag for `p`
4. Tags not nested correctly
5. Not using semantic elements
6. DOCTYPE is missing
7. `Src` should be `src`
8. `tittle` should be `title`
9. Don't put spaces around `=` in attributes
10. Don't use `<br>` for paragraphs
