## Answers

1. Missing closing tag for `h1`
2. Wrong closing tag for `h3`
3. Missing closing tag for `p`
4. Tags not nested correctly
5. Don't put spaces around `=` in attributes
6. Don't use `<br>` for paragraphs
7. `list` should be `ul` or `ol`
8. Anchor tag is missing text between the opening and closing tags
