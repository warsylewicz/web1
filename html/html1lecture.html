## HTML: Hypertext Markup Language

* Hypertext: hyperlinks, link from one page to another
* Markup: uses tags to add information to the page
* Language: lexicon, syntax, semantics (i.e. words, rules, meaning)

HTML is not a programming language!

## Block vs Inline

 * A block element starts on the next line, has margins above/below it, and takes up the full width.
 * An inline element does not start on the next line and only takes up as much width as it needs.

Which elements are block and which are inline?
