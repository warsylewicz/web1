## JavaScript Example (continued)

js1demo1.js
```js
let helloButton = document.getElementById("hello-button");
helloButton.addEventListener("click", changeMessage);

function changeMessage() {
  let messageElement = document.getElementById("message");
  messageElement.innerHTML = "Hello, JavaScript!";
}
```

> Does this example make more sense now?

## Script #3

```js
function updateMessage(newMessage) {
  let messageElement = document.getElementByID("message");
  messageElement.innerHTML = newMessage;
}

let message = "Hello World!";
updateMessage(message);
```

## Script #4

```js
function getAge() {
  age = prompt("What is your age?");
  return age;
}

let age = getAge();
alert("You are " age " years old.");
```
---
## Script #5

```js
function increment(value) {
  return value++
}

console.log(increment(5));
```
---
## Script #6

```js
function getList(max) {
  let output = "";
  for(let i = 1; i &lt;= max; i++) {
    output = "Item #" + i + "\n";
  }
  return output;
}

let list = getList(5);
alert(list);
```
