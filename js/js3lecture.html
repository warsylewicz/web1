## Loops

- a loop is a block of code that repeats a set of instructions
- a loop is useful when you need to repeat a set of instructions multiple times
- we'll cover two types of loops:
  - `for` loop
  - `while` loop
---

## `for` Loop

- a `for` loop repeats until a specified condition evaluates to `false`

```js
for (initialization; condition; final-expression) {
  // code to be executed
}
```

- the `initialization` statement is executed once before the loop starts
- the `condition` statement is evaluated at the beginning of each loop iteration
- the `final-expression` statement is executed at the end of each loop iteration
---

## `for` Loop Example

- print the numbers 1 through 10 to the console

```js
for (let i = 1; i &lt;= 10; i++) {
  console.log(i);
}
```

- `initialization`: sets the variable `i` to 1
- `condition`: checks if `i` is less than or equal to 10
- execute loop statements
- `final-expression`: increments `i` by 1
- the `for` loop will continue to loop as long as `i` is less than or equal to 10
---

## `while` Loop

- a `while` loop repeats until a specified condition evaluates to `false`

```js
while (condition) {
  // code to be executed
}
```


- the `condition` statement is evaluated at the beginning of each loop iteration
- the `while` loop will continue to loop as long as the `condition` is `true`
- the `while` loop will stop looping when the `condition` is `false`
---

## `while` Loop Example

- let's write a `while` loop that prompts the user for a valid number

```js
let number = prompt("Enter a number");
while (number == null || parseInt(number) != number) {
  alert("‚ùå Invalid. Please try again.");
  number = prompt("Enter a number");
}
console.log("Your number is valid: " + number);
```

- the `condition` statement checks if the user clicked cancel (null) or if the user entered a non-numeric value
- the `while` loop will continue to loop as long as the user enters something other than a number
- the `while` loop will stop looping when the user enters a number

## Functions

- a function is a block of code that performs a specific task
- useful when you need to repeat a set of instructions multiple times
- defined with the `function` keyword
- executed by calling it by name
---
## Function Syntax

- the syntax for a function is:

```js
function name(parameter1, parameter2, parameter3, ...) {
  // code to be executed
}
```

- the `name` is the name of the function
- the `parameter1`, `parameter2`, and `parameter3` are the parameters of the function
- the `code to be executed` is the code that will be executed when the function is called
---
## Function Example

- let's write a function that prints the numbers from `a` to `b` to the console

```js
function printNumbers(a, b) {
  for (let i = a; i &lt;= b; i++) {
    console.log(i);
  }
}
```

- the `name` of the function is `printNumbers`
- the first parameter is `a`
- the second parameter is `b`
- the `code to be executed` is the `for` loop that prints the numbers from `a` to `b`
---
## Function Example (cont.)

- let's call the `printNumbers` function

```js
let start = 5;
let end = 15;
printNumbers(start, end); // prints numbers from 5 to 15
```
---
## Function return value

- a function can return a value
- the `return` keyword can be used to return a value from a function
- the `return` keyword can be used to exit a function
---
## Function return value example

- let's write a function that returns the sum of the numbers from `a` to `b`

```js
function sum(a, b) {
  let sum = 0;
  for (let i = a; i &lt;= b; i++) {
    sum += i;
  }
  return sum;
}
```

---
## Function return value example (cont.)

- let's call the `sum` function

```js
let start = 5;
let end = 15;
let result = sum(start, end);
console.log(result); // prints 110
```

## More DOM Manipulation

Changing CSS Classes using JavaScript

```js
let element = document.getElementById("my-element");

// If the class already exists, it will not be added.
// Otherwise, it will be added.
element.classList.add("my-class");

// If the class exists, it will be removed.
// Otherwise, nothing will happen.
element.classList.remove("my-class");

// If the class exists, it will be removed.
// Otherwise, it will be added.
element.classList.toggle("my-class");
```

Demo: https://jsfiddle.net/warsylewicz/Lj3oq1n6/
